<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Acesso Interno | ARKHIV-X</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

:root{
  --bg-main:#0f1218;
  --bg-dark:#12161c;
  --bg-panel:#1a1f27;
  --text-main:#e6e6e6;
  --text-muted:#9aa3ad;
  --accent:#3a5a8c;
  --red:#b25b5b;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body{
  background:var(--bg-main);
  color:var(--text-main);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* CONTAINER */

.login-box{
  background:var(--bg-panel);
  border:1px solid #222;
  padding:35px 40px;
  width:330px;
  text-align:center;
}

/* TITULO */

.login-box h1{
  font-size:22px;
  margin-bottom:6px;
}

.subtitle{
  font-size:12px;
  color:var(--text-muted);
  margin-bottom:25px;
}

/* INPUTS */

input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  background:#12161c;
  border:1px solid #222;
  color:#fff;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:var(--accent);
}

/* BOTAO */

button{
  width:100%;
  padding:10px;
  background:var(--accent);
  border:none;
  color:#fff;
  font-size:14px;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

/* ERRO */

.error{
  display:none;
  margin-bottom:12px;
  font-size:12px;
  color:var(--red);
}

/* AVISO */

.warning{
  margin-top:18px;
  font-size:11px;
  color:var(--text-muted);
  line-height:1.5;
}

</style>
</head>

<body>

<div class="login-box">

<h1>ARKHIV-X</h1>

<p class="subtitle">
Sistema de Acesso Interno
</p>

<div class="error" id="error">
Credenciais inválidas.
</div>

<form onsubmit="login(event)">

<input 
type="text" 
id="user"
placeholder="Nome completo"
required>

<input 
type="text" 
id="id"
placeholder="ID funcional"
required>

<button type="submit">
Acessar sistema
</button>

</form>

<p class="warning">
Acesso restrito a usuários autorizados.<br>
Atividades são monitoradas.
</p>

</div>

<script>

/* USUÁRIOS */

const users = [

{
  name: "Aleksei Pavlovich Dmitriev",
  id: "94721-03",
  page: "painel-alek.html"
},

{
  name: "Larisa Morozova",
  id: "95284-11",
  page: "painel-larisa.html"
},

{
  name: "Mikhail Voronov",
  id: "93840-07",
  page: "painel-mikhail.html"
},

{
  name: "Anna Lebedeva",
  id: "96155-02",
  page: "painel-anna.html"
},

{
  name: "Sergei Petrov",
  id: "92974-19",
  page: "painel-sergei.html"
}

];

/* LOGIN */

function login(e){

  e.preventDefault();

  const user = document.getElementById("user").value.trim();
  const id = document.getElementById("id").value.trim();
  const error = document.getElementById("error");

  const found = users.find(u =>
    u.name === user && u.id === id
  );

  if(found){
    window.location.href = found.page;
  } else {
    error.style.display = "block";
  }

}

</script>

</body>
</html>
